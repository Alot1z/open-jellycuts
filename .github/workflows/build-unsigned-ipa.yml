name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: 'open-jellycuts'  # Dette sørger for at alt klones til denne mappe

      - name: Select Available Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_15.3.app

      - name: Create ExportOptions.plist for Unsigned Build
        # OBS: Vi er nu i roden, så vi skal ind i 'open-jellycuts' mappen
        working-directory: open-jellycuts
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>compileBitcode</key>
            <false/>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
          </dict>
          </plist>
          EOF

      - name: Build Archive & Export Unsigned IPA
        # Vi er nu i 'open-jellycuts' mappen
        working-directory: open-jellycuts
        run: |
          # 1. Build and archive the app without any signing
          xcodebuild archive \
            -project "Jellycuts.xcodeproj" \
            -scheme "Jellycuts" \
            -configuration Release \
            -archivePath "${{ runner.workspace }}/Jellycuts.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          # 2. Export the archive to an IPA using the unsigned options
          xcodebuild -exportArchive \
            -archivePath "${{ runner.workspace }}/Jellycuts.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{ runner.workspace }}" \
            -allowProvisioningUpdates

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jellycuts-unsigned-ipa
          path: ${{ runner.workspace }}/Jellycuts.ipa
          if-no-files-found: error