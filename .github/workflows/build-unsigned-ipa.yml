name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: List Available Xcode Versions
        # Først finder vi ud af, hvilke Xcode-versioner der faktisk er installeret
        run: |
          echo "=== Available Xcode versions ==="
          ls /Applications/ | grep -i xcode
          echo ""
          echo "=== Current active developer directory ==="
          xcode-select -p

      - name: Select Xcode 15.2 (Confirmed Available)
        # Vi bruger 15.2, som er garanteret at være på 'macos-latest' runneren
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Verify Xcode Selection
        run: |
          echo "Selected Xcode info:"
          xcodebuild -version

      - name: Find Project File Location
        # Finder projektfilen, så vi kan bygge med korrekt sti
        run: |
          echo "=== Looking for Xcode project files ==="
          find . -name "*.xcodeproj" -o -name "*.xcworkspace" | head -10
          echo ""
          echo "=== Project root is likely ==="
          pwd

      - name: Create ExportOptions.plist for Unsigned Build
        run: |
          cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>compileBitcode</key>
            <false/>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string></string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <false/>
          </dict>
          </plist>
          EOF

      - name: Build Archive & Export Unsigned IPA
        run: |
          # Byg og eksporter. Vi antager projektfilen er Jellycuts.xcodeproj i rodmappen
          # Hvis find-kommandoen viser en anden sti, skal du opdatere -project parameteren her
          xcodebuild archive \
            -project "Jellycuts.xcodeproj" \
            -scheme "Jellycuts" \
            -configuration Release \
            -archivePath "${{ runner.workspace }}/Jellycuts.xcarchive" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          xcodebuild -exportArchive \
            -archivePath "${{ runner.workspace }}/Jellycuts.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "${{ runner.workspace }}" \
            -allowProvisioningUpdates

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jellycuts-unsigned-ipa
          path: ${{ runner.workspace }}/Jellycuts.ipa
          if-no-files-found: error