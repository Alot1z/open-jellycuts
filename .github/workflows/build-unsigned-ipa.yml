name: Build Unsigned IPA

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Build archive
        run: |
          xcodebuild archive \
            -project "Jellycuts.xcodeproj" \
            -scheme "Jellycuts" \
            -archivePath "${{ runner.workspace }}/build/Jellycuts.xcarchive" \
            -configuration Release

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath "${{ runner.workspace }}/build/Jellycuts.xcarchive" \
            -exportPath "${{ runner.workspace }}/build" \
            -exportOptionsPlist "${{ runner.workspace }}/ExportOptions.plist"

      - name: Create ExportOptions.plist
        run: |
          cat > "${{ runner.workspace }}/ExportOptions.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>compileBitcode</key>
            <false/>
            <key>method</key>
            <string>development</string>
            <key>provisioningProfiles</key>
            <dict/>
            <key>signingCertificate</key>
            <string></string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>teamID</key>
            <string></string>
            <key>thinning</key>
            <string><none></string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jellycuts-unsigned-ipa
          path: ${{ runner.workspace }}/build/*.ipa
          if-no-files-found: error